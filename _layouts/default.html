<!doctype html>
<html lang="id" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- SEO Tag (Otomatis generate title, description, OG, Twitter Card, JSON-LD) -->
  {% seo %}

  <!-- Manual Keywords for specific indexing targets -->
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | join: ', ' }}">
  {% elsif site.keywords %}
  <meta name="keywords" content="{{ site.keywords | join: ', ' }}">
  {% endif %}
  <link rel="icon" href="{{ '/assets/images/main/favicon.webp' | relative_url }}">

  <!-- Library Pihak Ketiga (Bootstrap & Icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Style Utama -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  <footer>
    {% include footer.html %}
  </footer>

  <!-- Tombol Kembali ke Atas -->
  <div>
    <button id="backToTop" class="btn btn-primary position-fixed"
      style="bottom: 40px; right: 40px; display: none; z-index: 9999;">
      <i class="bi bi-arrow-up"></i>
    </button>
  </div>

  <!-- Script Eksternal & Logic -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js"></script>
  <script defer src="{{ '/assets/js/scripts.js' | relative_url }}"></script>

</body>

</html>
