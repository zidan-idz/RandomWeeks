  <!-- Random Fact Card -->
  <div class="card border-0 bg-dark-subtle text-light mb-5 shadow-sm" style="max-width: 600px; width: 100%;">
    <div class="card-body p-4">
      <h6 class="card-subtitle mb-3 text-secondary text-uppercase fw-bold"

      </p>

<script>
  const facts = [
    "Kura-kura bisa bernapas melalui pantat mereka. (Namanya respirasi kloaka).",
    "Madu tidak akan pernah basi. Anda bisa memakan madu berumur 3000 tahun no problem.",
    "Bintang laut tidak punya otak. Sama seperti teman 'itu' yang Anda kenal.",
    "Secara teknis, pisang adalah buah beri, tapi stroberi bukan.",
    "Jantung udang terletak di kepala mereka.",
    "Manusia berbagi 50% DNA mereka dengan pisang.",
    "Rata-rata orang menghabiskan 6 bulan hidupnya menunggu lampu merah berubah hijau.",
    "Anda tidak bisa menjilat sikut Anda sendiri. (Jangan dicoba, nanti kelihatan aneh).",
    "Kecoak bisa hidup berminggu-minggu tanpa kepala, sampai akhirnya mati kelaparan.",
    "Otter laut berpegangan tangan saat tidur supaya tidak hanyut terpisah.",
    "Cleopatra hidup lebih dekat dengan masa pendaratan di Bulan daripada masa pembangunan Piramida Giza.",
    "Jika Anda berteriak selama 8 tahun, 7 bulan, dan 6 hari, Anda menghasilkan energi suara yang cukup untuk memanaskan satu cangkir kopi.",
    "Di Jupiter, hujan turun dalam bentuk berlian."
  ];

  function generateFact() {
    const factElement = document.getElementById('randomFact');
    const numberElement = document.getElementById('factNumber');

    // Random index
    const randomIndex = Math.floor(Math.random() * facts.length);

    // Animate text change
    factElement.style.opacity = 0;
    setTimeout(() => {
      factElement.innerText = '"' + facts[randomIndex] + '"';
      numberElement.innerText = Math.floor(Math.random() * 99) + 1; // Fake ID number
      factElement.style.opacity = 1;
    }, 200);
  }

  // Generate on load
  document.addEventListener('DOMContentLoaded', generateFact);
</script>
