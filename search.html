---
layout: default
title: Search
permalink: /search/
---

<div class="container mt-5 mb-5">
    <div class="mb-4 text-center">
        <h2 class="mb-3 fs-4"><i class="bi bi-search"></i> Search Results</h2>
        <p class="mb-1 small text-muted">
            &copy; {{ site.time | date: "%Y" }} <span class="fw-semibold">{{ site.title | default: "RandomWeeks"
                }}</span>.
            All rights reserved.
        </p>
    </div>
    <div>
        <!-- Kotak pencarian -->
        <form action="/search/" method="get" class="mb-4">
            <input type="text" id="search-input" name="q" class="form-control" placeholder="Type to search..." value=""
                autofocus />
        </form>

        <!-- Hasil pencarian -->
        <ul id="results-container" class="list-group"></ul>
    </div>
</div>
