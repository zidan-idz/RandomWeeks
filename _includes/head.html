<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- SEO Tag (Otomatis generate title, description, OG, Twitter Card, JSON-LD) -->
{% seo %}

<!-- Manual Keywords for specific indexing targets -->
{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords | join: ', ' }}">
{% elsif site.keywords %}
<meta name="keywords" content="{{ site.keywords | join: ', ' }}">
{% endif %}
<link rel="icon" href="{{ '/assets/images/main/favicon.webp' | relative_url }}">

<!-- Library Pihak Ketiga (Bootstrap & Icons) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<!-- Style Utama -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
